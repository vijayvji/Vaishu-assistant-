plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace 'com.vaishu.assistant'
    compileSdk 34

    defaultConfig {
        applicationId "com.vaishu.assistant"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
}

